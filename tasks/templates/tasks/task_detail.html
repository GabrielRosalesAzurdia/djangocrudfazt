{% extends 'layout/base.html' %} {% block content %}
<main class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<h1 class="text-secondary">{{task.title}}</h1>
			<p>{{error}}</p>
            <form action="{% url 'task_detail' task.id %}" method="post">
                {% csrf_token %} {{form.as_p}}
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
			<div class="d-flex mt-5">

				<form method="post" action="{% url 'task_complete' task.id %}">
					{% csrf_token %}
					<button class="btn btn-secondary">Complete</button>
				</form>

				<form method="post" action="{% url 'task_delete' task.id %}">
					{% csrf_token %}
					<button class="btn btn-danger">Delete</button>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock %}
