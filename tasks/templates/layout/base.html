<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Django Crud Aplication</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
			data-bs-theme="dark"
		>
			<div class="container">
				<a class="navbar-brand" href="/">Django Crud App</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">home</a>
						</li>

						<!-- El objeto user no se pasa comp parÃ¡metro porque es global
                    y lo puede utilizar en cualquier plantilla -->
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="/signout">Log out</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'tasks' %}">tasks pending</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'tasks_completed' %}"
								>tasks completed</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/task/create">Create task</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/signup">Sign up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/signin">Sign in</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		<br />

		{% block content %} {% endblock %}
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
